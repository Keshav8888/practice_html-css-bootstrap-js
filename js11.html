        // Slideshow using setInterval()
        function LoadProducts(id) {
            fetch(`https://fakestoreapi.com/products/${id}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    document.getElementById("pic").src = data.image;
                    document.getElementById("title").innerHTML = data.title;
                    document.getElementById("price").innerHTML = "&#8377;" + data.price;
                    document.getElementById("rating").innerHTML = data.rating.rate + "<span class='bi bi-star-fill text-success'></span>";
                })
        }
        function bodyload() {
            LoadProducts(1);
        }
        var productId = 1;
        function NextClick() {
            productId++;
            LoadProducts(productId);
        }
        function PreviousClick() {
            productId--;
            LoadProducts(productId);
        }
        function StartShow() {
            productId++;
            LoadProducts(productId);
        }
        var show;
        function PlayClick() {
            show = setInterval(StartShow, 3000);
            document.getElementById("status").innerHTML = "Slide Show - Started";
        }
        function PauseClick() {
            clearInterval(show);
            document.getElementById("status").innerHTML = "Slide Show - Paused";
        }
    </script>
