<!-- Simple Decision:
- We provide an alternative to show the status.
- Only one alternative is provided.
- IF and Else clause.

Syntax:
if (condition )
{
statement _ if _ true;
}
else
{
statement_if_false;
}

Ex: -->
<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <script>
        var UserDetails = {
            "CardNumber": "4444555566667890",
            "CVV": "3420",
            "Expiry": "2024"
        }
        function VerifyCard() {
            var card = document.getElementById("txtCard").value;
            if (card == UserDetails.CardNumber) {
                document.getElementById("txtCvv").disabled = false;
            } else {
                document.getElementById("btnPay").disabled = true;
            }
        }
        function VerifyCvv() {
            var cvv = document.getElementById("txtCvv").value;
            if (cvv == UserDetails.CVV) {
                document.getElementById("lstExpiry").disabled = false;
            }
            else {
                document.getElementById("btnPay").disabled = true;
            }
        }
        function VerifyYear() {
            var year = document.getElementById("lstExpiry").value;
            if (year == UserDetails.Expiry) {
                document.getElementById("btnPay").disabled = false;
            }
            else {
                document.getElementById("btnPay").disabled = true;
            }
        }
        function PayClick() {
            document.write("<h2>Payment Successfull..</h2>");
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd><input type="text" onkeyup="VerifyCard()" id="txtCard"></dd>
            <dt>CVV</dt>
            <dd><input type="text" onkeyup="VerifyCvv()" disabled id="txtCvv" size="4"></dd>
            <dt>Expiry</dt>
            <dd>
                <select disabled onchange="VerifyYear()" id="lstExpiry">
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </dd>
        </dl>
        <button onclick="PayClick()" disabled id="btnPay">Pay</button>
    </fieldset>
</body>

</html>


<!-- Multi Level Decision:
- A condition is defined within another condition.
- Conditions are executed in a sequential order.

if ( condition1 )
{
if(condition2) {
statement_if_condition_1 and 2_True;
} else {
statement_if_condition_2_false;
}
}
else
{
statement_if_condition1_false;
}

Ex: -->
<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <script>
        var UserDetails = {
            "CardNumber": "4444555566667890",
            "CVV": "3420",
            "Expiry": "2024"
        }
        function PayClick() {
            var card = document.getElementById("txtCard").value;
            var cvv = document.getElementById("txtCvv").value;
            var expiry = document.getElementById("lstExpiry").value;
            var msg = document.getElementById("msg");
            if (card == UserDetails.CardNumber) {
                if (cvv == UserDetails.CVV) {
                    if (expiry == UserDetails.Expiry) {
                        document.write("<h2>Payment Successfull..</h2>");
                    } else {
                        msg.innerHTML = "Invalid Expiry Year";
                    }
                } else {
                    msg.innerHTML = "Invalid CVV";
                }
            }
            else {
                msg.innerHTML = "Invalid Card Number";
            }
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd><input type="text" id="txtCard"></dd>
            <dt>CVV</dt>
            <dd><input type="text" id="txtCvv" size="4"></dd>
            <dt>Expiry</dt>
            <dd>
                <select id="lstExpiry">
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </dd>
        </dl>
        <button onclick="PayClick()" id="btnPay">Pay</button>
    </fieldset>
    <h1 id="msg" align="center"></h1>
</body>

</html>

    <script>

            "Email": "john_nit@gmail.com",
            "Mobile": "+919876543210",
            "Password": "john@11"
        }
        var flag = "";
        function ContinueClick() {
            var userid = document.getElementById("txtUser").value;
            var passwordContainer = document.getElementById("passwordContainer");
            var userContainer = document.getElementById("userContainer");

                flag = `Successfully Login - Email Sent to ${ userid }`;
                passwordContainer.style.display = "block";
                userContainer.style.display = "none";

            } else {
                document.getElementById("userError").innerHTML = "Invalid User Details";

                    <button onclick="VerifyPassword()" class="btn btn-warning w-100">Login</button>
                </div>
            </div>
        </div>
    </div>
