    <!-- 1.Selection Statements
    They are used in decision making.
    If condition is true a set of statements to execute and another set of statements when condition is false.
    Selection statement keywords- if, else, switch, case, default -->

    <!-- A.The "IF" selector
    i) Forward Jump
    ii) Simple Decision
    iii) Multi Level Decision
    iv) Multiple Decision -->

    <!-- i)Forward Jump 
    It contains statements to execute only when condition is true. There will not be any alternative. -->

    <!-- Syntax:
    if(condition)
    {
    statement_if_true;
    } -->

    <!-- Syntax:
    if (condition )
    {
    statement _ if _ true;
    }
    else
    {
    statement_if_false;
    } -->
