        // Ex1:Switch Case
        var flag = "";
        var regExp;
        var placeholder = "";
        function CountryChanged() {

            var countryname = document.getElementById("lstCountry").value;
            switch (countryname) {
                case "India":
                    flag = "../images/india_flag.avif";
                    regExp = /\+91\d{10}/;
                    placeholder = "India Calling Code : +91 and number 10 digits";
                    break;
                case "US":
                    flag = "../images/us_flag.webp";
                    regExp = /\+1\d{6}/;
                    placeholder = "US Calling Code : +1 and number 6 digits";
                    break;
                case "UK":
                    flag = "../images/uk_flag.webp";
                    regExp = /\+44\d{8}/;
                    placeholder = "UK Calling Code : +44 and number 8 digits";
                    break;
                default:
                    flag = "";
                    placeholder = "Please Select your country";
                    break;
            }
            document.getElementById("flag").src = flag;
            document.getElementById("txtMobile").placeholder = placeholder;
        }
        function VerifyClick() {
            var mobile = document.getElementById("txtMobile").value;
            var msg = document.getElementById("msg");
            if (mobile.match(regExp)) {
                document.write("Registered successfully..");
            } else {
                msg.innerHTML = `Invalid Mobile <br> ${placeholder}`.fontcolor('red');
            }
        }

    Switch is used to control the flow of electrons.

    a)push button switch

        statements;
        jump;
        default

        jump;
