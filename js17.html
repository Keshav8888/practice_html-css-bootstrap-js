    <!-- Operator is an object that evaluates a value -->
    <!-- Operator keeps data in operands -->
    <!-- Operator defines functionality using entity "+ , - , * , /" -->
    <!-- x + y, x and y are operands -->

    <!-- Based on how many operands an operator can handle, the operators are classified into-
    a) Unary - one operand   x++
    b) Binary - two operands   x/y+z
    c) Ternary - three operands   (operand1) ? operand2 : operand3
    Ternary Operator: "?:"
    (condition) ? true : false; -->

    <!-- Operators are further classified into various types based on the type of value they return.
    1. Arithmetic Operators
    2. Assignment Operators
    3. Conditional Operators
    4. Logical Operators
    5. Special Operators -->

    <!-- Arithmetic Operators: They always return a number.
    + Addition
    - Substraction
    * Multiplication
    / Division
    % Modulus Division
    ** Exponent      2**3=Math.pow(2,3)= 8
    ++ Increment
    -- Decrement -->

    <!-- Math.pi
    Math.cos
    Math.sqrt -->

    <!-- Addition(+): used for finding the sum of value.
    string + string = string
    string + number = string
    number + number = number
    number + boolean = number
    string + boolean = string
    boolean + boolean = number -->

    <!-- Substraction(-): used for finding difference value.
    string - string = NaN
    string - number = NaN
    number - number = number
    number - boolean = number
    boolean - boolean = number -->

    <!-- Multiplication(*): used to find the product of given numbers.
    string * string = NaN -->

    <!-- Increment(++)
    x++ : x=x+1; -->

    <!-- Decrement(--)
    x-- : x=x-1; -->

    <!-- Post Increment(x++)
    x=10;
    y=x++;      x=11,y=10 -->

    <!-- Pre Increment(++x)
    x=10;
    y=++x;      x=11,y=11 -->

    <!-- Post Decrement(x--)
    x=10;
    y=x--;    x=9,y=10 -->

    <!-- Pre Decrement(--x)
    x=10;
    y=--x;    x=9,y=9 -->
