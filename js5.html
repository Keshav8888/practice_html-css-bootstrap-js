        // using isNaN()
        function CalculateClick(){
            var age=document.getElementById("Age").value;
            var msg=document.getElementById("msg");

            if(isNaN(age)){
                msg.innerHTML="Please enter a number:"; //if the input type is not number then isNaN() returns true and prints the code inside it
            }
            else{
                msg.innerHTML="Your age is:"+age;
            }
        }
