        // Object with Functions
        var product = {
            "Name": "",
            "Price": 0,
            "Quantity": 0,
            "Total": function () {
                return this.Quantity * this.Price;
            },
            "Print": function () {
                document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Quantity=${this.Quantity}<br>Total=${this.Total()}`);
            }
        }
        product.Name = prompt("Enter Name:");

        product.Quantity = parseInt(prompt("Enter Quantity:"));
