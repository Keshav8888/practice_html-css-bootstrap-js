        // Presenting using Card Style
        function bodyload() {
            fetch("../data/products.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    for (var item of data) {
                        var div = document.createElement("div");
                        div.className = "card m-2 p-2";
                        div.style.width = "300px";
                        div.innerHTML = `<img src=${item.Photo} height="150" class="card-img-top"> <div class="card-header"> <h2>${item.Name}</h2><p>${item.Price}</p></div> <div class="card-footer"><button class="btn btn-danger w-100">Add to Cart</button></div>`;
                        document.getElementById("catalog").appendChild(div);
                    }
                })
        }
